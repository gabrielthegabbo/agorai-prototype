<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description - Agorai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        secondary: '#0EA5E9',
                        accent: '#10B981',
                        surface: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-surface text-slate-800 font-sans antialiased">

    <!-- Header -->
    <header class="glass-panel fixed w-full top-0 z-50 transition-all duration-300">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 group">
                <img src="assets/images/logo.png" alt="Agorai Logo"
                    class="h-10 w-auto transition-transform group-hover:scale-105">
                <span class="font-heading font-bold text-2xl tracking-tight text-primary">Agorai<span
                        class="text-secondary">.</span></span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="job-board.html" class="text-sm font-medium text-slate-600 hover:text-secondary transition">Job
                    Board</a>
            </div>
        </nav>
    </header>

    <!-- Job Description -->
    <main class="pt-32 pb-24 bg-gradient-to-b from-surface to-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-2xl shadow-2xl border border-slate-200 p-8 md:p-12">
                <div id="job-description-content">
                    <!-- Job description content will be loaded here -->
                </div>
                <div class="mt-8 flex justify-end">
                    <a href="job-application-form.html"
                        class="bg-primary text-white rounded-full px-8 py-4 font-bold text-lg hover:bg-slate-800 transition shadow-xl shadow-primary/20 flex items-center justify-center gap-2">
                        Apply Now
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // In a real application, you would fetch the job description based on a URL parameter.
        // For this prototype, we'll use a sample job description.
        const job = {
            jobTitle: "Frontend Developer",
            location: "Manila, Philippines",
            jobType: "Full-time",
            description: `
                <h1 class="text-3xl font-heading font-bold text-slate-900 mb-2">Frontend Developer</h1>
                <p class="text-slate-500 mb-8">Manila, Philippines | Full-time</p>
                <div class="prose max-w-none">
                    <p>We are looking for a skilled Frontend Developer to join our team. You will be responsible for building the ‘client-side’ of our web applications. You should be able to translate our company and customer needs into functional and appealing interactive applications.</p>
                    <h2>Responsibilities</h2>
                    <ul>
                        <li>Develop new user-facing features</li>
                        <li>Build reusable code and libraries for future use</li>
                        <li>Ensure the technical feasibility of UI/UX designs</li>
                        <li>Optimize application for maximum speed and scalability</li>
                    </ul>
                    <h2>Qualifications</h2>
                    <ul>
                        <li>Proficient understanding of web markup, including HTML5, CSS3</li>
                        <li>Basic understanding of server-side CSS pre-processing platforms, such as LESS and SASS</li>
                        <li>Proficient understanding of client-side scripting and JavaScript frameworks, including jQuery</li>
                    </ul>
                </div>
            `
        };

        document.getElementById('job-description-content').innerHTML = job.description;
    </script>
</body>

</html>
