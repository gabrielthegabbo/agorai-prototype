<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agorai | Sign Up</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#0EA5E9',
                        surface: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-surface text-slate-800 font-sans antialiased min-h-screen flex flex-col dark:bg-slate-900 dark:text-white transition-colors duration-200">
    <!-- Navbar (Simplified) -->
    <nav
        class="bg-white/80 backdrop-blur-md fixed w-full z-50 border-b border-slate-100 dark:bg-slate-900/80 dark:border-slate-800 transition-colors">
        <div class="container mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <img src="assets/images/agorai-logo-v2.png" alt="Agorai Logo" class="w-10 h-10 dark:invert">
                <span class="font-heading font-bold text-xl text-slate-800 dark:text-white">Agorai</span>
            </a>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" type="button"
                    class="text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 focus:outline-none focus:ring-4 focus:ring-slate-200 dark:focus:ring-slate-700 rounded-lg text-sm p-2.5 transition-colors">
                    <i id="theme-toggle-dark-icon" class="fas fa-moon hidden"></i>
                    <i id="theme-toggle-light-icon" class="fas fa-sun hidden"></i>
                </button>
                <a href="index.html"
                    class="text-sm font-medium text-slate-500 hover:text-primary transition-colors dark:text-slate-400 dark:hover:text-primary">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <main class="flex-1 flex items-center justify-center pt-24 pb-12 px-6">
        <div
            class="w-full max-w-lg bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden dark:bg-slate-800 dark:border-slate-700 transition-colors">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-heading font-bold text-slate-900 mb-2 dark:text-white">Create Account</h1>
                    <p class="text-slate-500 text-sm dark:text-slate-400">Join Agorai to start your hiring journey</p>
                </div>

                <!-- Signup Form -->
                <form class="space-y-5" action="login.html">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label
                                class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2 dark:text-slate-300">First
                                Name</label>
                            <input type="text"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm dark:bg-slate-900 dark:border-slate-600 dark:text-white dark:focus:ring-primary/40"
                                placeholder="John">
                        </div>
                        <div>
                            <label
                                class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2 dark:text-slate-300">Last
                                Name</label>
                            <input type="text"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm"
                                placeholder="Doe">
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2 dark:text-slate-300">Middle
                            Name</label>
                        <input type="text"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm"
                            placeholder="Optional">
                    </div>

                    <div>
                        <label
                            class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2 dark:text-slate-300">Email
                            Address</label>
                        <div class="relative">
                            <input type="email"
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm dark:bg-slate-900 dark:border-slate-600 dark:text-white dark:focus:ring-primary/40"
                                placeholder="name@example.com">
                            <i class="fas fa-envelope absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        </div>
                    </div>

                    <div>
                        <label
                            class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2 dark:text-slate-300">Phone
                            Number</label>
                        <div class="relative">
                            <input type="tel"
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm dark:bg-slate-900 dark:border-slate-600 dark:text-white dark:focus:ring-primary/40"
                                placeholder="+1 (555) 000-0000">
                            <i class="fas fa-phone absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        </div>
                    </div>

                    <div>
                        <label
                            class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2 dark:text-slate-300">Password</label>
                        <div class="relative">
                            <input type="password"
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm dark:bg-slate-900 dark:border-slate-600 dark:text-white dark:focus:ring-primary/40"
                                placeholder="Create a password">
                            <i class="fas fa-lock absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        </div>
                    </div>

                    <div class="flex items-start gap-3">
                        <input type="checkbox" id="terms"
                            class="mt-1 w-4 h-4 text-primary rounded border-slate-300 focus:ring-primary">
                        <label for="terms" class="text-xs text-slate-500 dark:text-slate-400">
                            I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a
                                href="#" class="text-primary hover:underline">Privacy Policy</a>.
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full py-3.5 bg-primary text-white rounded-xl font-bold text-sm hover:bg-indigo-700 transition-all shadow-lg shadow-primary/20 hover:-translate-y-0.5">
                        Create Account
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-slate-500 text-sm dark:text-slate-400">
                        Already have an account?
                        <a href="login.html" class="font-bold text-primary hover:underline">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Dark mode toggle logic
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
            document.documentElement.classList.add('dark');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
            document.documentElement.classList.remove('dark');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function () {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }

                // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</body>

</html>
