<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Posting - Agorai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        secondary: '#0EA5E9',
                        accent: '#10B981',
                        surface: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-surface text-slate-800 font-sans antialiased">

    <!-- Header -->
    <header class="glass-panel fixed w-full top-0 z-50 transition-all duration-300">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 group">
                <img src="assets/images/logo.png" alt="Agorai Logo"
                    class="h-10 w-auto transition-transform group-hover:scale-105">
                <span class="font-heading font-bold text-2xl tracking-tight text-primary">Agorai<span
                        class="text-secondary">.</span></span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="dashboard.html"
                    class="text-sm font-medium text-slate-600 hover:text-secondary transition">Dashboard</a>
                <a href="job-board.html" class="text-sm font-medium text-slate-600 hover:text-secondary transition">Job
                    Board</a>
            </div>
        </nav>
    </header>

    <!-- Job Posting Form -->
    <main class="pt-32 pb-24 bg-gradient-to-b from-surface to-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-2xl shadow-2xl border border-slate-200 p-8 md:p-12">
                <h1 class="text-3xl font-heading font-bold text-slate-900 mb-2">Create a New Job Posting</h1>
                <p class="text-slate-500 mb-8">Fill out the details below to find your next great hire.</p>
                <form id="job-posting-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label for="job-title" class="block text-sm font-medium text-slate-700 mb-1">Job Title</label>
                            <input type="text" id="job-title" name="job-title" required
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary">
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium text-slate-700 mb-1">Location</label>
                            <input type="text" id="location" name="location" required
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary">
                        </div>
                        <div>
                            <label for="job-type" class="block text-sm font-medium text-slate-700 mb-1">Job Type</label>
                            <select id="job-type" name="job-type" required
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary">
                                <option>Full-time</option>
                                <option>Part-time</option>
                                <option>Contract</option>
                                <option>Internship</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label for="description" class="block text-sm font-medium text-slate-700 mb-1">Job Description</label>
                            <textarea id="description" name="description" rows="8" required
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary"></textarea>
                        </div>
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button type="submit"
                            class="bg-primary text-white rounded-full px-8 py-4 font-bold text-lg hover:bg-slate-800 transition shadow-xl shadow-primary/20 flex items-center justify-center gap-2">
                            Post Job
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('job-posting-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const jobTitle = document.getElementById('job-title').value;
            const location = document.getElementById('location').value;
            const jobType = document.getElementById('job-type').value;
            const description = document.getElementById('description').value;

            const job = {
                jobTitle,
                location,
                jobType,
                description
            };

            // In a real application, you would send this to a server.
            // For this prototype, we'll just log it to the console.
            console.log('Job posting created:', JSON.stringify(job, null, 2));
            alert('Job posting created successfully! Check the console for the job data.');
            
            // Here you would typically redirect to the job board or dashboard
            // window.location.href = 'job-board.html';
        });
    </script>
</body>
</html>
