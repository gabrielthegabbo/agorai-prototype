<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Requirements - Agorai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        secondary: '#0EA5E9',
                        accent: '#10B981',
                        surface: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-surface text-slate-800 font-sans antialiased">

    <!-- Header -->
    <header class="glass-panel fixed w-full top-0 z-50 transition-all duration-300">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 group">
                <img src="assets/images/logo.png" alt="Agorai Logo"
                    class="h-10 w-auto transition-transform group-hover:scale-105">
                <span class="font-heading font-bold text-2xl tracking-tight text-primary">Agorai<span
                        class="text-secondary">.</span></span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="dashboard.html"
                    class="text-sm font-medium text-slate-600 hover:text-secondary transition">Dashboard</a>
            </div>
        </nav>
    </header>

    <!-- Job Requirements -->
    <main class="pt-32 pb-24 bg-gradient-to-b from-surface to-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-2xl shadow-2xl border border-slate-200 p-8 md:p-12">
                <h1 class="text-3xl font-heading font-bold text-slate-900 mb-2">Job Requirements</h1>
                <p class="text-slate-500 mb-8">A list of job requirements available in the system.</p>
                <ul id="job-requirements-list" class="space-y-4">
                    <!-- Job requirements will be loaded here -->
                </ul>
            </div>
        </div>
    </main>

    <script>
        // In a real application, you would fetch the job requirements from a server.
        // For this prototype, we'll use a sample list of job requirements.
        const jobRequirements = [
            "Bachelor's Degree in Computer Science or related field",
            "3+ years of experience in software development",
            "Proficiency in JavaScript, HTML, and CSS",
            "Experience with modern JavaScript frameworks (e.g., React, Vue, Angular)",
            "Strong problem-solving skills"
        ];

        const jobRequirementsList = document.getElementById('job-requirements-list');
        jobRequirements.forEach(requirement => {
            const listItem = document.createElement('li');
            listItem.className = 'p-4 bg-slate-50 rounded-lg border border-slate-200';
            listItem.textContent = requirement;
            jobRequirementsList.appendChild(listItem);
        });
    </script>
</body>

</html>
