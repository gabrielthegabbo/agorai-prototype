<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application History - Agorai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        secondary: '#0EA5E9',
                        accent: '#10B981',
                        surface: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-surface text-slate-800 font-sans antialiased">

    <!-- Header -->
    <header class="glass-panel fixed w-full top-0 z-50 transition-all duration-300">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 group">
                <img src="assets/images/logo.png" alt="Agorai Logo"
                    class="h-10 w-auto transition-transform group-hover:scale-105">
                <span class="font-heading font-bold text-2xl tracking-tight text-primary">Agorai<span
                        class="text-secondary">.</span></span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="dashboard.html"
                    class="text-sm font-medium text-slate-600 hover:text-secondary transition">Dashboard</a>
            </div>
        </nav>
    </header>

    <!-- Job Application History -->
    <main class="pt-32 pb-24 bg-gradient-to-b from-surface to-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-2xl shadow-2xl border border-slate-200 p-8 md:p-12">
                <h1 class="text-3xl font-heading font-bold text-slate-900 mb-2">Job Application History</h1>
                <p class="text-slate-500 mb-8">Your job application history.</p>
                <div class="space-y-8">
                    <div class="border-b border-slate-200 pb-4">
                        <h2 class="text-xl font-bold text-slate-900">Frontend Developer</h2>
                        <p class="text-slate-500 mt-1">Applied on: 2025-12-01</p>
                        <p class="text-slate-500 mt-1">Status: AI Interview</p>
                    </div>
                    <div class="border-b border-slate-200 pb-4">
                        <h2 class="text-xl font-bold text-slate-900">Backend Developer</h2>
                        <p class="text-slate-500 mt-1">Applied on: 2025-11-15</p>
                        <p class="text-slate-500 mt-1">Status: Rejected</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
