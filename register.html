<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Agorai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        secondary: '#0EA5E9',
                        accent: '#10B981',
                        surface: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-surface text-slate-800 font-sans antialiased">

    <!-- Header -->
    <header class="glass-panel fixed w-full top-0 z-50 transition-all duration-300">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 group">
                <img src="assets/images/logo.png" alt="Agorai Logo"
                    class="h-10 w-auto transition-transform group-hover:scale-105">
                <span class="font-heading font-bold text-2xl tracking-tight text-primary">Agorai<span
                        class="text-secondary">.</span></span>
            </a>
        </nav>
    </header>

    <!-- Registration Form -->
    <main class="pt-32 pb-24 bg-gradient-to-b from-surface to-white">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-2xl shadow-2xl border border-slate-200 p-8 md:p-12">
                <h1 class="text-3xl font-heading font-bold text-slate-900 mb-2 text-center">Create an Account</h1>
                <p class="text-slate-500 mb-8 text-center">Join Agorai and start hiring smarter.</p>
                <form id="register-form">
                    <div class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                            <input type="password" id="password" name="password" required
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary">
                        </div>
                        <div>
                            <label for="password-confirm" class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                            <input type="password" id="password-confirm" name="password-confirm" required
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary">
                        </div>
                    </div>
                    <div class="mt-8">
                        <button type="submit"
                            class="w-full bg-primary text-white rounded-full px-8 py-4 font-bold text-lg hover:bg-slate-800 transition shadow-xl shadow-primary/20 flex items-center justify-center gap-2">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;

            if (password !== passwordConfirm) {
                alert('Passwords do not match!');
                return;
            }

            const user = {
                name,
                email,
                password
            };

            // In a real application, you would send this to a server.
            // For this prototype, we'll just log it to the console.
            console.log('User registered:', JSON.stringify(user, null, 2));
            alert('Registration successful! Check the console for the user data.');
            
            // Here you would typically redirect to a login page or dashboard
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
